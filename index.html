
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Pyme Segura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            overflow-x: hidden;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(1000%); }
        }

        @keyframes tracking-move {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(20px, -15px); }
            50% { transform: translate(-10px, 30px); }
            75% { transform: translate(15px, 10px); }
        }

        @keyframes flicker {
            0% { opacity: 0.8; }
            5% { opacity: 0.2; }
            10% { opacity: 0.8; }
            100% { opacity: 0.8; }
        }

        @keyframes zoom-pan {
            0% { transform: scale(1) translate(0, 0); }
            50% { transform: scale(1.1) translate(-1%, -1%); }
            100% { transform: scale(1) translate(0, 0); }
        }

        .scanline {
            height: 100px;
            background: linear-gradient(to bottom, transparent, rgba(204, 0, 0, 0.2), transparent);
            position: absolute;
            width: 100%;
            z-index: 20;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }

        .hud-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .bg-surveillance {
            animation: zoom-pan 20s ease-in-out infinite;
        }
    </style>
