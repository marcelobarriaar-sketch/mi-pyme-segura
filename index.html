
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Mi Pyme Segura</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617;
            overflow-x: hidden;
            margin: 0;
            color: #f1f5f9;
        }

        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(1000%); }
        }

        .scanline {
            height: 100px;
            background: linear-gradient(to bottom, transparent, rgba(204, 0, 0, 0.2), transparent);
            position: absolute;
            width: 100%;
            z-index: 20;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }

        .hud-mono {
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
<script>
    // Polyfill process.env para evitar 'ReferenceError: process is not defined' en el navegador
    window.process = window.process || { 
        env: { 
            NODE_ENV: 'production',
            API_KEY: '' 
        } 
    };
    
    // Capturador de errores global para ayudar a diagnosticar pantallas negras
    window.onerror = function(message, source, lineno, colno, error) {
        console.error('Fallo Crítico:', message, 'en', source, 'línea:', lineno);
    };
</script>
